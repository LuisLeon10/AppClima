<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icono.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>App Meteorológica</title>
</head>
<body>
    <header>
        <h1>APP DEL CLIMA</h1>
    </header>
    <main>
        <section class="search-form">
            <form id="search-form">
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="searchbox"/>
                </div>
            </form>
        </section>
        <section class="weather-card">
            <div class="city" id="city">Lima, PE</div>
            <div class="date" id="date">10/14/2023</div>
            <div class="temperature">
                <img src="img/temp-mid.png" alt="" class="temp-img" id="temp-img">
                <div class="temp" id="temp">14c</div>
            </div>
            <div class="weather" id="weather">Sol</div>
            <div class="range" id="range">12c / 18c</div>
        </section>
    </main>
    <footer>
        <p>Creado por <a href="#">Luis Ángel Calvillo León</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
